<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>INP Annuaire</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="enregisterPersonne()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="recherchePersonne($event)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let personne of personnes | async" (click)="afficheDetail($event, personne)">
      <ion-avatar item-start>
        <img src="assets/imgs/user.svg">
      </ion-avatar>
      <h2>{{personne.nom}} {{personne.prenom}}</h2>
      <p>{{personne.titre}}</p>
      <button ion-button clear item-end>DÃ©tails</button>
    </button>
  </ion-list>  
</ion-content>
