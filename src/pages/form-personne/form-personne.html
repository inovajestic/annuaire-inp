<ion-header>

  <ion-navbar>
    <ion-title>Enregistrement</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <form (ngSubmit)="sauvegarder()">
            <ion-item>
              <ion-label fixed >
                Nom
              </ion-label>
              <ion-input type="text" [(ngModel)]="nom" name="nom"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label fixed >
                Prénom
              </ion-label>
              <ion-input type="text" [(ngModel)]="prenom" name="prenom"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label fixed >
                Titre
              </ion-label>
              <ion-input type="text" [(ngModel)]="titre" name="titre"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label fixed >
                École
              </ion-label>
              <ion-input type="text" [(ngModel)]="ecole" name="ecole"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label fixed >
                Filière
              </ion-label>
              <ion-input type="text" [(ngModel)]="filiere" name="filiere"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label fixed >
                Téléphone
              </ion-label>
              <ion-input type="text" [(ngModel)]="telephone" name="telephone"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label fixed >
                Email
              </ion-label>
              <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label fixed >
                Lieu
              </ion-label>
              <ion-input type="text" [(ngModel)]="lieu" name="lieu"></ion-input>
            </ion-item>
            <button ion-button type="submit" block>Enregistrer</button>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
