<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Connexion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid >
    <ion-row>
      <ion-col width-50 offset-25>
        <h1 *ngIf="nomUtilisateur">Bonjour {{ nomUtilisateur }}</h1>
        <button ion-button icon-start full (click)="connexionAvecFacebook()">
          <ion-icon name='logo-facebook'></ion-icon>
          Connectez-vous avec facebook
        </button>
        <button ion-button icon-start full (click)="connexionAvecGoogle()">
          <ion-icon name='logo-google'></ion-icon>
          Connectez-vous avec google
        </button>
        <button ion-button icon-start full (click)="deconnexion()">
          <ion-icon name='log-out'></ion-icon>
          Se d√©connectez
        </button>
      </ion-col>          
    </ion-row>
  </ion-grid>
</ion-content>
