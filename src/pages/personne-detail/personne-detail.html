<ion-content>
  <div *ngIf="personne">
    <ion-grid >
      <ion-row>
        <ion-col width-50 offset-25>
          <div text-center>
            <img width="120" height="120" src="assets/imgs/user.svg" alt="">
            <h1>{{personne.nom}} {{personne.prenom}}</h1>
            <h2>{{personne.titre}}</h2>
          </div>
        </ion-col>          
      </ion-row>
    </ion-grid>
    <ion-list >
      <ion-item >
        <ion-icon name="home" item-start></ion-icon>
        <h2>{{personne.ecole}}</h2>
      </ion-item>
      <ion-item >
        <ion-icon name="school" item-start></ion-icon>
        <h2>{{personne.filiere}}</h2>
      </ion-item>
      <ion-item >
        <ion-icon name="call" item-start></ion-icon>
        <h2>{{personne.telephone}}</h2>
      </ion-item>
      <ion-item >
        <ion-icon name="mail" item-start></ion-icon>
        <h2>{{personne.email}}</h2>
      </ion-item>
      <ion-item >
        <ion-icon name="pin" item-start></ion-icon>
        <h2>{{personne.lieu}}</h2>
      </ion-item>
    </ion-list>
  </div>
  
</ion-content>
